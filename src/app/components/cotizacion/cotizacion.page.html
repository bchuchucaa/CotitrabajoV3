<ion-header>
  <ion-toolbar>
    <ion-title>cotizacion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label position="stacked" color="primary">Cotizacion</ion-label>
        <ion-label>$</ion-label>
        <ion-input [(ngModel)]="cotizacion.Value_cotizar" name="cotizacion " type="text " placeholder="ejemplo:1150,50" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Comentario</ion-label>
        <ion-input [(ngModel)]="cotizacion.Comentario" name="cotizacion " type="text " required>
        </ion-input>
      </ion-item>
    <div class="ion-padding">
      <ion-button (click)="guardarCotizacion()" type="submit" expand="block">Emviar </ion-button>
    </div>
    <div class="ion-padding">
      <ion-button (click)="cancelar()" type="submit" color="danger" expand="block">Cancelar </ion-button>
    </div>
  </form>

</ion-content>
