<ion-header>
  <ion-toolbar>
    <ion-title>lis-cotizaciones-artesano</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let cotizacion of cotizaciones | async">
    <ion-item>
      <ion-label >

        <h1>{{cotizacion.Value_cotizar}}</h1>
        <h2>{{cotizacion.Comentario}}</h2>
      
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="primary" (click)="eliminar(cotizacion.uid)">
        <ion-icon name="cash-outline"></ion-icon>
        Eliminar cotizacion
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  <div class="ion-padding">
    <ion-button (click)="volverCotizar()" color="tertiary" type="submit" expand="block">Obras</ion-button>
  </div>

  <ion-item *ngIf="volver">
    <ion-label position="Center">Empezar A cotizar</ion-label>
  </ion-item>

</ion-content>
