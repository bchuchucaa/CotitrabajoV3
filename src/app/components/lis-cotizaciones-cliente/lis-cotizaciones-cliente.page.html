<ion-header>
  <ion-toolbar>
    <ion-title>lis-cotizaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let cotizacion of cotizaciones | async">
    <ion-item>

      <ion-label >
        <h1>{{cotizacion.Value_cotizar}}</h1>
        <h2>{{cotizacion.Comentario}}</h2>
      </ion-label>
      
    </ion-item>
    <ion-item-options>
      <ion-item-option color="primary" (click)="Contacto(cotizacion.artesano)">
        <ion-icon name="cash-outline"></ion-icon>
        Contacto Artesano
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
