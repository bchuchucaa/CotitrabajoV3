<ion-header>
    <ion-toolbar>
        <a routerLink="/view-artesano">Catalogo</a>
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>

            <ion-toolbar>

                <ion-buttons slot="primary">
                    <ion-button fill="solid" color="secondary">
                        Mis Obras
                        <ion-icon slot="end" name="help-circle"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="secondary">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>
<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let obra of obras | async">
            <ion-item>
                <ion-label>
                    <h1>{{obra.titulo}}</h1>
                    <h2>{{obra.categoria}}</h2>
                    <h3>{{obra.descripcion}}</h3>
                    <ion-button fill="outline" slot="end" (click)="ListarCotizaciones(obra.uid)">Cotizacion</ion-button>
                    <!--Basic: auto-select the icon based on the platform -->
                    <ion-icon name="arrow-dropleft-circle"></ion-icon>
                </ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="secondary" (click)="ListarCotizaciones(obra.uid)">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                    Visualizar Cotizaciones
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
