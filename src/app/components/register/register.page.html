<ion-header>
    <ion-toolbar>
        <ion-title>Cotitrabajo EC</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <div class="register">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>REGISTRO</ion-card-subtitle>
                <ion-card-title>CLIENTE</ion-card-title>
            </ion-card-header>
            <img src="assets/img/register.gif" alt="Ionic logo">

            <form>
                <ion-item lines="full">
                    <ion-label position="floating">Ingresa un email</ion-label>
                    <ion-input type="text" #email required></ion-input>
                </ion-item>
                <ion-item lines="full">
                    <ion-label position="floating">Ingresa una contrasena</ion-label>
                    <ion-input type="password" #password required></ion-input>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" (click)="registerClient(email, password)" expand="block">Registrar</ion-button>
                    </ion-col>
                    <ion-col>
                    <ion-button type="submit" color="warning" (click)="googleSignup()" expand="block">Registro Google</ion-button>
                </ion-col>
                </ion-row>
            </form>
            <ion-row>
                <ion-col>
                    <p>
                        <a routerLink="/log-in">Regresar <ion-icon name="arrow-back"></ion-icon> </a>
                    </p>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>
