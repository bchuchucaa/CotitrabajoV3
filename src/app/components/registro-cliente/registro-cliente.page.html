<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Registro Cliente</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="signup-logo">
        <img src="assets/img/appicon.svg" alt="Ionic Logo">
    </div>

    <form #signupForm="ngForm" novalidate>
        <ion-list lines="none">
            <ion-item>
                <ion-label position="stacked" color="primary">CEDULA</ion-label>

            </ion-item>
            <ion-item>
                <ion-label position="stacked " color="primary ">NOMBRES</ion-label>
                <ion-input [(ngModel)]="cliente.nombres " name="nombres " type="text " required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked " color="primary ">APELLIDOS</ion-label>
                <ion-input [(ngModel)]="cliente.apellidos " name="apellidos " type="text " required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked " color="primary ">CORREO</ion-label>
                <ion-input [(ngModel)]="cliente.correo " name="correo" type="text" required>
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked " color="primary ">CONTRASENA</ion-label>
                <ion-input [(ngModel)]="cliente.contrasena " name="contrasena " type="password " required>
                </ion-input>
            </ion-item>

        </ion-list>

        <div class="ion-padding ">
            <ion-button (click)="guardarCliente() " type="submit " expand="block ">REGISTRARME</ion-button>
        </div>
    </form>

</ion-content>
