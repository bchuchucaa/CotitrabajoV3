<ion-header>
    <ion-toolbar>
        <a color="success" routerLink="/view-artesano">Catalogo</a>
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>

            <ion-toolbar>

                <ion-buttons slot="primary">
                    <ion-button fill="solid" color="secondary" (click)="misObras()">
                        Mis Obras
                        <ion-icon slot="end" name="help-circle"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="secondary">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>
<ion-content>
    <ion-fab-button>
        <ion-icon name="arrow-back-sharp" style="float:right" (click)="returninit() "></ion-icon>
    </ion-fab-button>
    <ion-card>
        <ion-card-header>
            Obras disponibles
        </ion-card-header>

        <ion-list>

            <ion-item-sliding *ngFor="let obra of obras | async ">
                <img src={{obra.image?.url}} />
                <ion-item>

                    <ion-label>
                        <h1 class="blanquear ">{{obra.titulo}}</h1>
                        <h2 class="blanquear ">{{obra.categoria}}</h2>
                        <h3 class="blanquear ">{{obra.descripcion}}</h3>
                        <ion-button fill="outline" slot="end" (click)="ListarCotizaciones(obra.uid)">cotizar</ion-button>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary " (click)="Cotizar(obra.uid,obra) ">
                        <ion-icon name="cash-outline "></ion-icon>
                        Cotizar
                    </ion-item-option>
                    <ion-item-option color="secondary " (click)="ListarCotizaciones(obra.uid) ">
                        <ion-icon name="chatbox-ellipses-outline "></ion-icon>
                        Visualizar Cotizaciones
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

    </ion-card>

</ion-content>
