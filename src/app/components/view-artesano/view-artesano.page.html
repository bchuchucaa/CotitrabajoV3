<ion-header>
  <ion-toolbar>
    <ion-title>view-artesano</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <h1>Catalogo de Obras</h1>
    </ion-list-header>
    <ion-item-sliding *ngFor="let obra of obras | async">
      <ion-item>
        <ion-label >
          <h1>{{obra.titulo}}</h1>
          <h2>{{"MarcarObra(obra.uid)"}}</h2>
          <h2>{{obra.categoria}}</h2>
          <h3>{{obra.descripcion}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="Cotizar(obra.uid)">
          <ion-icon name="cash-outline"></ion-icon>
          Cotizar
        </ion-item-option>
        <ion-item-option color="secondary" (click)="ListarCotizaciones(obra.uid)">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
          Visualizar Cotizaciones
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
