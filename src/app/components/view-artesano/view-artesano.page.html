<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-avatar slot="start">
            <img src="assets/icon/iconlogo.png" alt="Ionic logo">
        </ion-avatar>
        <ion-title>OBRAS DISPONIBLES </ion-title>
        <ion-button  color= "medium" slot="end" (click)="returninit()"><ion-icon name="exit"></ion-icon></ion-button>
    </ion-toolbar>

</ion-header>
<ion-content>
    
    <ion-card>
        <ion-card-header>
            Obras disponibles
        </ion-card-header>

        <ion-list>

            <ion-item-sliding *ngFor="let obra of obras | async ">
                <img src={{obra.image?.url}} />
                <ion-item>

                    <ion-label>
                        <h1 class="blanquear ">{{obra.titulo}}</h1>
                        <h2 class="blanquear ">{{obra.categoria}}</h2>
                        <h3 class="blanquear ">{{obra.descripcion}}</h3>
                        <ion-button fill="outline" slot="end" (click)="ListarCotizaciones(obra.uid)">cotizar</ion-button>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary " (click)="Cotizar(obra.uid,obra) ">
                        <ion-icon name="cash-outline "></ion-icon>
                        Cotizar
                    </ion-item-option>
                    <ion-item-option color="secondary " (click)="ListarCotizaciones(obra.uid) ">
                        <ion-icon name="chatbox-ellipses-outline "></ion-icon>
                        Visualizar Cotizaciones
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

    </ion-card>

</ion-content>
