<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-avatar slot="start">
                <img src="assets/icon/iconlogo.png" alt="Ionic logo">
            </ion-avatar>
            <ion-title>Cotitrabajo EC</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
        <ion-list>
            <ion-list-header>
                Mis obras
            </ion-list-header>

            <ion-card>
                <ion-item-sliding *ngFor=" let obra of obras | async ">

                    <ion-item>

                        <ion-avatar>
                            <ion-img [src]="obra.image?.url "></ion-img>
                        </ion-avatar>

                        <ion-label (click)="editarContactoById(obra.uid) ">
                            <h2>{{ obra.titulo }}</h2>
                            <h3>{{ obra.descripcion }}</h3>
                            <p>{{ obra.categoria }}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item-options>
                        <ion-item-option color="primary " (click)="editarObra(obra) ">
                            <ion-icon slot="start " ios="ellipsis-horizontal " md="ellipsis-vertical "></ion-icon>
                            Editar
                        </ion-item-option>
                        <ion-item-option color="secondary " (click)="confirmarBorrado(obra.uid) ">
                            <ion-icon slot="start " name="archive "></ion-icon>
                            Eliminar
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-card>

        </ion-list>

    </ion-content>
    <footer>
        <ion-button (click)="crearNuevaObra() " expand="block">NUEVA OBRA</ion-button>
    </footer>
</ion-app>
